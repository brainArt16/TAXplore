{% extends "base.html" %}
{% block main %}
    <div class="main-panel">
        <div class="content-wrapper">
            <div class="row">
                <div class="col-lg-12 grid-margin stretch-card">
                    <div class="container py-5 d-flex flex-column" style="height: 90vh;">
                        <!-- Chat messages -->
                        <div id="chat-messages" class="flex-grow-1 overflow-auto">
                            <ul class="list-unstyled" id="chat-list">
                                <li class="d-flex justify-content-between mb-4">
                                    <div class="card w-100 bg-body-tertiary">
                                        <div class="card-body">
                                            <p class="mb-0">
                                                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut
                                                labore et dolore magna aliqua.
                                            </p>
                                        </div>
                                    </div>
                                </li>
                                <li class="d-flex justify-content-between mb-4">
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/avatar-5.webp"
                                         alt="avatar"
                                         class="rounded-circle d-flex align-self-start shadow-1-strong"
                                         width="60"
                                         height="60">
                                    <div class="card w-100 bg-body-secondary">
                                        <div class="card-body">
                                            <p class="mb-0">Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium.</p>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <!-- Input box at the bottom -->
                        <div class="bg-transparent px-4 position-relative">
                            <div data-mdb-input-init class="form-outline bg-body-secondary rounded-5">
                                <textarea class="form-control rounded-5 bg-transparent border-0"
                                          id="textAreaExample2"
                                          rows="6"
                                          placeholder="Write something here..."
                                          style="resize: none;
                                                 padding-right: 60px"></textarea>
                                <!-- Button positioned at the middle right -->
                                <button type="button"
                                        class="btn btn-floating position-absolute mx-5"
                                        style="top: 50%;
                                               right: 10px;
                                               transform: translateY(-50%)"
                                        onclick="sendMessage()">
                                    <i class="ti-arrow-up"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
  function sendMessage() {
    const textArea = document.getElementById("textAreaExample2");
    const message = textArea.value.trim();
    if (message) {
      const chatList = document.getElementById("chat-list");

      // Create a new chat message
      const newMessage = document.createElement("li");
      newMessage.className = "d-flex justify-content-end mb-4";
      newMessage.innerHTML = `
        <div class="card w-100 bg-body-secondary">
          <div class="card-body">
            <p class="mb-0">${message}</p>
          </div>
        </div>
      `;

      // Append the new message to the chat list
      chatList.appendChild(newMessage);

      // Clear the textarea
      textArea.value = "";

      // Scroll to the bottom of the chat
      const chatMessages = document.getElementById("chat-messages");
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
  }
    </script>
{% endblock main %}
