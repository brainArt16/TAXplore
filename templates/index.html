{% extends "base.html" %}
{% block main %}
  <div class="main-panel">
    <div class="content-wrapper">
      <div class="row">
        <div class="col-md-12 grid-margin">
          <div class="row">
            <div class="col-12 col-xl-8 mb-4 mb-xl-0">
              <h3 class="font-weight-bold">Welcome {{ request.user.first_name }} {{ request.user.last_name }}</h3>
              <h6 class="font-weight-normal mb-0">
                The Bot is up and  running! You have <span class="text-primary">3 unread alerts!</span>
              </h6>
            </div>
            <div class="col-12 col-xl-4">
              <div class="justify-content-end d-flex">
                <div class="dropdown flex-md-grow-1 flex-xl-grow-0">
                  <button class="btn btn-sm btn-light bg-white"
                          type="button"
                          id="dropdownMenuDate2"
                          data-bs-toggle="dropdown"
                          aria-haspopup="true"
                          aria-expanded="true">
                    <i class="mdi mdi-calendar"></i> Today (<script>document.write(new Date().toLocaleDateString())</script>)
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3 grid-margin transparent">
        <div class="row">
          <div class="col-md-12 mb-4 stretch-card transparent">
            <div class="card card">
              <div class="card-body"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock main %}
