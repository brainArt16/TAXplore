<div class="modal fade"
     id="botConfigurationAlertModal"
     tabindex="-1"
     aria-labelledby="botConfigurationAlertModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header border-0 mx-2">
                <h4 class="modal-title fs-4" id="botConfigurationAlertModalLabel">Bot Configuration Alert</h4>
                <button type="button"
                        class="border-0 bg-transparent"
                        data-bs-dismiss="modal"
                        aria-label="Close"><i class="mdi mdi-circle fs-5 text-danger"></i></button>
            </div>
            <div class="modal-body mx-2">
                <div class="d-flex-column ">
                    <p>This bot {{ bot.name }} is not configured yet. Please make configurations before deploying.</p>
                </div>
                <div class="d-flex justify-content-center">
                
                    <div class="modal-footer border-0">
                        <button type="button"  class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#configModal">Make Configurations</button>
                    </div>
                 </div>
            </div>
        </div>
    </div>
</div>
